<!DOCTYPE html>
<html>
<head>
    <title>PoPix</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta charset="utf-8">
    <link rel="stylesheet" href="lib/jqm/css/jquery.mobile-1.1.0.css">
    <link rel="stylesheet" href="lib/jqm/css/jquery.mobile.structure-1.1.0.min.css">
    <link rel="stylesheet" href="lib/jqm/themes/popix.min.css">
    <link rel="stylesheet" href="lib/css/jquery-mobile.css">
    <link rel="stylesheet" href="lib/css/photoswipe.css">
    <link rel="stylesheet" href="lib/css/style.css">
    <script type="text/javascript" charset="utf-8" src="lib/js/cordova-1.7.0.js"></script>
    <script type="text/javascript" src="lib/js/ChildBrowser.js"></script>
    <script type="text/javascript" src="lib/js/jquery.js"></script>
    <script type="text/javascript">
        $(document).bind("mobileinit", function(){
            $.extend(  $.mobile , {
                defaultPageTransition: "none"
            });
        });
    </script>
    <script type="text/javascript" src="lib/js/klass.min.js"></script>
    <script type="text/javascript" src="lib/jqm/js/jquery.mobile-1.1.0.min.js"></script>
    <script src='http://apps.moby.io:8989/socket.io/socket.io.js'></script>
    <script type="text/javascript" src="lib/js/code.photoswipe.jquery-3.0.4.min.js"></script>
    <script type="text/javascript" src="lib/js/jsOAuth-1.3.1.js"></script>
    <script type="text/javascript" src="lib/js/FBConnect.js"></script>
    <script type="text/javascript" src="lib/js/TwitterConnect.js"></script>
    <script type="text/javascript" src="lib/js/main.js"></script>

</head>
<body>
    <div id="LoginPage" data-role="page">
        <div data-id="Header" data-role="header" data-position="fixed">
            POPIX
        </div>
        <div id="LoginContent" data-role="content">
            <div>
                <img onclick="InitializeFB();" src="lib/images/facebook-login.png">
                <br />
                <img onclick="InitializeTwitter();" src="lib/images/twitter-login.png">
            </div>
        </div>
        <div data-id="Footer" data-role="footer" data-position="fixed" class="LoginFooter">
        </div>
    </div>
    <div id="MainPage" data-role="page" class="gallery-page">
        <div data-id="Header" data-role="header" data-position="fixed">
            POPIX
            <a class="HeaderBtn" href="javascript:" style="margin-top: 3px;">Search</a>
            <a class="HeaderBtn" id="facebook_button" href="javascript:AlertTwitter()" style="margin-top: 3px;">Settings</a>
        </div>
        <div id="MainContent" data-role="content" style="margin: 0 !important; padding: 0 !important;">
            <ul class="gallery" id="TopImageList">
            </ul>
            <ul class="gallery" id="MyImageList">
            </ul>
            <ul class="gallery" id="ImageList">
            </ul>
        </div>
        <div data-id="Footer" data-role="footer" data-position="fixed">
            <a class="FooterBtn" href="javascript:GetFeedImages();">Pix Feed</a>
            <a class="FooterBtn" href="javascript:GetTopImages();">Top Pix</a>
            <a class="FooterBtn" href="javascript:GetUserImages();">My Pix</a>
            <a id="CaptureBtn" href="javascript:TakePicture();">Capture</a>
        </div>
    </div>
    <div data-role="dialog" id="HTForm">
        <h3>Caption</h3>
        <center><input id="Caption" type="text"></center>
        <h3>Tags</h3>
        <center><input id="HashTag" type="text"></center>
        <p>
            Anonymous:
            <select style="height: 40px;" id="Anonymous" data-role="slider" data-theme="b" data-mini="true">
                <option value=0>Off</option>
                <option value=1>On</option>
            </select>
        </p>
        <button onclick="SendPicture();">Submit</button>
    </div>
</body>
</html>
